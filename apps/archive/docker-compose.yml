version: '3'

volumes:
  db-data:
  # pgadmin-data:

services:
  db:
    image: postgres:14 # CockroachDB cluster might be a better fit for production deployment
    restart: always
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    networks:
      - avn-archive
    ports:
      - '${DB_PORT}:5432'

  ingest:
    depends_on:
      - db
    restart: on-failure
    image: subsquid/substrate-ingest:firesquid
    volumes:
      - ./../../packages/metadata/avn-types.json:/app/avn-types.json
    command: [
        '-e',
        '${AVN_NODE}',
        # add another endpoint to increase archiving speed and reliability.
        #  "-e", "wss://avn-parachain-2.dev.aventus.io",

        '-c',

        '10', # allow up to 10 pending requests for the above endpoint (default is 5)
        '--out',
        'postgres://${DB_USER}:${DB_PASS}@db:5432/${DB_NAME}',
        # custom types for the solochain
        '--types-bundle',
        '/app/avn-types.json'
      ]
    networks:
      - avn-archive

  gateway:
    depends_on:
      - db
    image: subsquid/substrate-gateway:firesquid
    environment:
      DATABASE_MAX_CONNECTIONS: 5
      RUST_LOG: 'actix_web=info,actix_server=info'
    command: [
        '--database-url',
        'postgres://${DB_USER}:${DB_PASS}@db:5432/${DB_NAME}'
        # "--evm-support" # uncomment for chains with Frontier EVM pallet
        # (e.g. Moonbeam/Moonriver or Astar/Shiden)
      ]
    ports:
      - '${GATEWAY_PORT}:8000'
    networks:
      - avn-archive

  # Explorer service is optional.
  # It provides rich GraphQL API for querying archived data.
  # Many developers find it very useful for exploration and debugging.
  explorer:
    image: subsquid/substrate-explorer:firesquid
    environment:
      DB_TYPE: postgres # set to `cockroach` for Cockroach DB
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      # setup sensible limits for production
      # GQL_DB_STATEMENT_TIMEOUT_MS: 2000
      # GQL_MAX_ROOT_FIELDS: 200
      # GQL_MAX_RESPONSE_NODES: 300000
    ports:
      - '${EXPLORER_PORT}:3000'
    networks:
      - avn-archive

  # PG Admin is optional.
  # pgadmin:
  #   container_name: pgadmin_container
  #   image: dpage/pgadmin4
  #   environment:
  #     PGADMIN_DEFAULT_EMAIL: pgadmin4@pgadmin.org
  #     PGADMIN_DEFAULT_PASSWORD: admin
  #     PGADMIN_CONFIG_SERVER_MODE: 'False'
  #   volumes:
  #      - pgadmin-data:/var/lib/pgadmin
  #   ports:
  #     - "5544:80"
  #   networks:
  #     - avn-archive
  #   restart: unless-stopped

networks:
  avn-archive:
