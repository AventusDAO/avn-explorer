type Account @entity {
  id: ID!
  updatedAt: Int
}

type ChainState @entity {
  id: ID!
  tokenBalance: BigInt!
  tokenHolders: Int!
  timestamp: DateTime! @index
  blockNumber: Int! @index
}

type Balance @entity {
  id: ID!
  free: BigInt!
  reserved: BigInt!
  total: BigInt!
  updatedAt: Int
  accountId: String!
}

