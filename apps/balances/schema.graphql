type Account @entity {
  id: ID! @index
  updatedAt: Int @index
}

type ChainState @entity {
  id: ID! @index
  tokenBalance: BigInt! @index
  tokenHolders: Int! @index
  timestamp: DateTime! @index
  blockNumber: Int! @index
}

type Balance @entity {
  id: ID! @index
  free: BigInt! @index
  reserved: BigInt! @index
  total: BigInt! @index
  updatedAt: Int @index
  accountId: String! @index
}
