type TokenBalanceForAccount @entity {
  id: ID!
  transferAmount: BigInt!
  balance: BigInt!
  tokenId: String! @index
  accountId: String! @index
  updatedAt: Int @index
  reason: String! @index
  timestamp: DateTime @index
}

type ChainState @entity {
  id: ID!
  timestamp: DateTime! @index
  blockNumber: Int! @index
}
