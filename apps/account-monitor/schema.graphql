type TokenTransfer @entity {
  id: ID!
  blockNumber: Int! @index
  timestamp: DateTime! @index
  extrinsicHash: String @index
  from: Account!
  to: Account!
  amount: BigInt! @index
  token: Token!
  pallet: String! @index
  method: String! @index
}

type TokenLookup @entity {
  tokenId: String! @index
  tokenName: String! @index
}

type Account @entity {
  id: ID!
  tokens: [Token!]! @derivedFrom(field: "account")
}

type Token @entity {
  id: ID!
  account: Account!
  name: String
  transfers: [TokenTransfer!]! @derivedFrom(field: "token")
}
