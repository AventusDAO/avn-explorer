name: Check Tokens app

on:
  pull_request:
    branches: [main]
    paths:
      - 'apps/tokens/**'
      # check if one of the used packages is changed
      - 'packages/types/**'
      - 'packages/config/**'
      - 'packages/utils/**'

defaults:
  run:
    working-directory: apps/tokens

jobs:
  check_code:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn
      - name: Run typescript checks
        run: yarn types:check
