name: Build Balances

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - main
    paths:
      - 'apps/balances/**'
      - 'packages/types/**'
      - 'packages/config/**'
      - 'packages/utils/**'
  push:
    branches:
      - main
    paths:
      - 'apps/balances/**'
      - 'packages/types/**'
      - 'packages/config/**'
      - 'packages/utils/**'

jobs:
  avn-docker-build:
    name: AvN Explorer Balances
    uses: ./.github/workflows/docker-build.yml
    with:
      runner: avn-runner
      short_image_name: balances
      ecr_repository_prefix: explorer
      aws_region: eu-west-1
      aws_account_id: 931945598683
      dockerfile: apps/balances/Dockerfile

  ew-docker-build:
    name: EW Explorer Balances
    if: ${{ github.event_name == 'workflow_dispatch' && github.ref_name == 'main' }}
    uses: ./.github/workflows/docker-build.yml
    with:
      runner: avn-runner-ubuntu-2004-x64
      config_creds: false
      short_image_name: balances
      ecr_repository_prefix: explorer
      aws_region: us-east-1
      aws_account_id: 541507968610
      dockerfile: apps/balances/Dockerfile
