name: Build Nuke

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - main
    paths:
      - 'apps/nuke/**'
      - 'packages/types/**'
      - 'packages/config/**'
      - 'packages/utils/**'
  push:
    branches:
      - main
    paths:
      - 'apps/nuke/**'
      - 'packages/types/**'
      - 'packages/config/**'
      - 'packages/utils/**'

jobs:
  build:
    name: AvN Explorer Nuke
    uses: ./.github/workflows/docker-build.yml
    secrets: inherit
    with:
      short_image_name: nuke
      ecr_repository_prefix: avn-explorer
      aws_region: eu-west-2
      dockerfile: apps/nuke/Dockerfile
