name: Build Assets

on:
  workflow_dispatch:
  pull_request_target:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - main
    paths:
      - 'apps/assets/**'
      - 'packages/types/**'
      - 'packages/config/**'
      - 'packages/utils/**'
  push:
    branches:
      - main
    paths:
      - 'apps/assets/**'
      - 'packages/types/**'
      - 'packages/config/**'
      - 'packages/utils/**'

jobs:
  docker-build:
    name: Explorer Assets
    uses: AventusDAO/shared-workflows/.github/workflows/docker-build.yaml@v5.17.0
    with:
      runner: arc-ubuntu-2404-x64
      ecr_registry_type: public
      aws_region: us-east-1
      aws_account_id: 931945598683
      docker_file_path: apps/assets/Dockerfile
      ecr_repository_name: explorer/assets
      default_branch: main
      create_pr_dtag: ${{ startsWith(github.ref, 'refs/pull/') }}
      create_latest_dtag: ${{ github.ref == 'refs/heads/main' }}
      create_commit_hash_dtag: true
      create_git_ref_dtag: ${{ startsWith(github.ref, 'refs/tags/') }}
    secrets: inherit
