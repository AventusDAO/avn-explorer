name: Build Node Manager

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - main
    paths:
      - 'apps/node-manager/**'
      - 'packages/types/**'
      - 'packages/config/**'
      - 'packages/utils/**'
  push:
    branches:
      - main
    paths:
      - 'apps/node-manager/**'
      - 'packages/types/**'
      - 'packages/config/**'
      - 'packages/utils/**'

jobs:
  avn-docker-build:
    name: AvN Explorer Node Manager
    uses: ./.github/workflows/docker-build.yml
    with:
      short_image_name: node-manager
      ecr_repository_prefix: explorer
      aws_region: eu-west-1
      aws_account_id: 931945598683
      dockerfile: apps/node-manager/Dockerfile
