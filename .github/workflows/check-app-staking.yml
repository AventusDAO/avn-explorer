name: Check Staking app

on:
  pull_request:
    branches: [main]
    paths:
      - 'apps/staking/**'
      # check if one of the used packages is changed
      - 'packages/types/**'
      - 'packages/config/**'
      - 'packages/utils/**'

defaults:
  run:
    working-directory: apps/staking

jobs:
  check_staking_app:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.6'
          cache: 'yarn'
      - name: Install dependencies
        run: yarn
      - name: Build dependency packages
        run: |
          yarn workspaces @avn/types run build
          yarn workspaces @avn/config run build
          yarn workspaces @avn/utils run build
      - name: Run typescript checks
        run: yarn types:check
