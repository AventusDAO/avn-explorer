name: Check Types package

on:
  pull_request:
    branches: [main]
    paths:
      - 'packages/types/**'

defaults:
  run:
    working-directory: packages/types

jobs:
  check_code:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn
      - name: Run Typescript checks
        run: yarn types:check
