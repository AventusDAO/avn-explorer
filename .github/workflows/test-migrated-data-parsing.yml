name: Test migrated data parsing

on:
  pull_request:
    branches: [main]

jobs:
  test_migrated_data_parsing:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.6'
          cache: 'yarn'
      - name: Install dependencies
        run: yarn
      - name: Build dependency packages
        run: |
          yarn workspace @avn/types run build
          yarn workspace @avn/config run build
      - name: Run test
        run: yarn workspace @avn/balances run test
