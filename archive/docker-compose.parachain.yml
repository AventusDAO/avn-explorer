services:
  db:
    image: postgres:14  # CockroachDB cluster might be a better fit for production deployment
    restart: always
    volumes:
      - ./db/data/parachain:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: avn-archive-parachain
    networks:
      - parachain

  ingest:
    depends_on:
      - db
    restart: on-failure
    image: subsquid/substrate-ingest:firesquid
    command: [
        "-e", "wss://avn-parachain.dev.aventus.io",
        # add another endpoint to increase archiving speed and reliability.
        #  "-e", "wss://avn-parachain-2.dev.aventus.io",

        "-c", "10", # allow up to 10 pending requests for the above endpoint (default is 5)

        "--out", "postgres://postgres:postgres@db:5432/avn-archive-parachain"
    ]
    networks:
      - parachain

  gateway:
    depends_on:
      - db
    image: subsquid/substrate-gateway:firesquid
    environment:
      DATABASE_MAX_CONNECTIONS: 5
      RUST_LOG: "actix_web=info,actix_server=info"
    command: [
       "--database-url", "postgres://postgres:postgres@db:5432/avn-archive-parachain",
       # "--evm-support" # uncomment for chains with Frontier EVM pallet
                         # (e.g. Moonbeam/Moonriver or Astar/Shiden)
    ]
    ports:
      - "8888:8000"
    networks:
      - parachain

  # Explorer service is optional.
  # It provides rich GraphQL API for querying archived data.
  # Many developers find it very useful for exploration and debugging.
  explorer:
    image: subsquid/substrate-explorer:firesquid
    environment:
      DB_TYPE: postgres # set to `cockroach` for Cockroach DB
      DB_HOST: db
      DB_PORT: "5432"
      DB_NAME: "avn-archive-parachain"
      DB_USER: "postgres"
      DB_PASS: "postgres"
    ports:
      - "4444:3000"
    networks:
      - parachain

  # PG Admin is optional.
  # pgadmin:
  #   container_name: pgadmin_container
  #   image: dpage/pgadmin4
  #   environment:
  #     PGADMIN_DEFAULT_EMAIL: pgadmin4@pgadmin.org
