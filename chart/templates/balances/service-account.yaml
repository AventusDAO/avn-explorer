{{- if or .Values.balances.server.enabled .Values.balances.processor.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.balances.serviceAccount.name }}
  namespace: {{ .Release.Namespace }}
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::{{ .Values.awsAccountId }}:role/{{ .Values.balances.serviceAccount.role }}@{{ .Release.Namespace }}
{{- end }}
