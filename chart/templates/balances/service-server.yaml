{{- if .Values.balances.server.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.balances.server.name }}
  labels:
    app: {{ .Values.balances.server.name }}
    helmVersion: {{ .Chart.Version }}
spec:
  type: {{ .Values.balances.server.service.www.type }}
  ports:
  - name: {{ .Values.balances.server.name }}
    port: {{ .Values.balances.server.service.www.port }}
    targetPort: {{ .Values.balances.server.service.www.port }}
    protocol: TCP
  selector:
    app: {{ .Values.balances.server.name }}
{{- end }}
